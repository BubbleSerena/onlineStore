  <body>
  <h2>Checkout</h2>
      <div class="row">
        <div class="col-1">
          <div class="container">
            <form method="POST" action=Confirmation.php onsubmit="return validate()">
              <!-- Address-->
              <div class="row">
                <div class="col-2">
                  <h3>Shipping information</h3>
                  <label for="fName" class="required">Full Name</label>
                  <input type="text" id="fName" name="firstname">
                  
                  <label for="email" class="required"> Email</label>
                  <input type="email" id="email" name="email" >
                  
                  <label for="adr" class="required"> Address</label>
                  <input type="text" id="adr" name="address" >
                  
                  <div class="row">
                    <div class="col-3">
                      <label for="suburb" class="required"> Suburb</label>
                      <input type="text" id="suburb" name="suburb" >
                    </div>
                    
                    <div class="col-3">
                      <label for="city" class="required"> City</label>
                      <input type="text" id="city" name="city" >
                    </div>
                    
                    <div class="col-2">
                      <label for="country" class="required">Country</label>
                      <input type="text" id="country" name="country" >
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-2">
                      <label for="state" class="required">State</label>
                      <input type="text" id="state" name="state" >
                    </div>
                    
                    <div class="col-2">
                      <label for="zip" class="required">Zip</label>
                      <input type="text" id="zip" name="zip" >
                    </div>
                  </div>
                </div>
                
                <!--Payment-->
                <div class="col-2">
                  <h3>Payment</h3>
                  
                  <label for="cName" class="required">Name on Card</label>
                  <input type="text" id="cName" name="cardName" >
                  
                  <label for="cNum" class="required">Credit card number</label>
                  <input type="text" id="cNum" name="cardnumber" >
                  
                  <label for="expMonth" class="required">Exp Month</label>
                  <input type="text" id="expMonth" name="expMonth" >
                  
                  <div class="row">
                    <div class="col-2">
                      <label for="expYear" class="required">Exp Year</label>
                      <input type="text" id="expYear" name="expYear" >
                    </div>
                    
                    <div class="col-2">
                      <label for="cvv" class="required">CVV</label>
                      <input type="text" id="cvv" name="cvv" >
                    </div>
                  </div>
                </div>
                
              </div>
              <input type="submit" value="Purchase" class="btn">
            </form>
          </div>
        </div>
        <div class="col-3
      "></div>
      <script>
          // check if all the inputs are legal
          function validate()
          {
   
              if (document.getElementById("fName").value=="")
              {
                  alert("Please enter your Name");
                  return false;
              }
              
              if (document.getElementById("adr").value=="")
              {
                  alert("Please enter your address");
                  return false;
              }
              if (document.getElementById("suburb").value=="")
              {
                  alert("Please enter your suburb");
                  return false;
              }
              if (document.getElementById("city").value=="")
              {
                  alert("Please enter your city");
                  return false;
              }
              if (document.getElementById("state").value=="")
              {
                  alert("Please enter your state");
                  return false;
              }
              if (document.getElementById("country").value=="")
              {
                  alert("Please enter your country");
                  return false;
              }
              if (document.getElementById("zip").value=="")
              {
                  alert("Please enter your zip");
                  return false;
              }
              if (document.getElementById("cName").value=="")
              {
                  alert("Please enter your card Name");
                  return false;
              }
              if (document.getElementById("cNum").value=="")
              {
                  alert("Please enter your card number");
                  return false;
              }
              if (document.getElementById("expMonth").value=="")
              {
                  alert("Please enter your card expire month");
                  return false;
              }
              if (document.getElementById("expYear").value=="")
              {
                  alert("Please enter your card expire year");
                  return false;
              }
              if (document.getElementById("cvv").value=="")
              {
                  alert("Please enter your card cvv code");
                  return false;
              }
              if (document.getElementById("email").value=="")
              {
                  alert("Please enter your email");
                  return false;
              }
    //check if the email address is valid
              var email = document.getElementById('email').value;
              if(email.split("@").length == 1 || email.split(".").length == 1){
                  alert("Wrong email address");
                  return false;
              }
              return true;  
          }
      </script>
